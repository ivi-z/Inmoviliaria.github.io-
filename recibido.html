<!DOCTYPE html>

                </div>

                </div>
            </div>
            <button data-collapse-toggle="navbar-default" type="button"

                    viewBox="0 0 17 14">

                </svg>

            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col items-end p-4 mt-4 md:flex-row md:space-x-8 md:mt-0 md:border-0 ">

                </ul>

    <main class="text-center m-32 text-lg">

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 text-white">

                <div>
                    <h2 class="text-lg mb-2">Contactos Directos</h2>

                        </div>
                        <div class="flex items-center">
                            <img src="icons/icon_whatsapp.png" alt="icono de whatsapp" class="w-5 h-5 mr-2">
                            <a href="https://wa.me/543834668899" target="_blank"

                            <a href="https://www.instagram.com/" target="_blank"

                        </div>
                        <div class="flex items-center">

                                class="hover:underline">aqinmobiliaria</a>
                        </div>
                    </div>
                </div>

            <!-- Mapa de Google -->

    <!-- script de flowbite /libreria de Tailwind/ Para el Navegador -Navbar -->
